<html>
<body>
<h2>conditinal</h2>
<button onclick = "myFunction()">Try it</button>
<p id = "demo"></p>
<script>
function myFunction() {
var hour = new Date().getHours();
var greeting;
if(hour<10){
greeting = "Good morning";
}else if(hour<20){
greeting = "Good day";
}else{
greeting = "Good evening";
}
document.getElementById("demo").innerHTML = greeting;
}
</script>
</body>
</html>
