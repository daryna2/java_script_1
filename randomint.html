<html>
<body>
<h2>Random Integers</h2>
<p id ="demo"></p>
<p id ="demo1"></p>
<p id = "demo2"></p>
<button onclick = "document.getElementById('demo2').innerHTML = getRndInteger(2,99)">Try it</button>
<script>
document.getElementById("demo").innerHTML = Math.floor(Math.random()*100);
document.getElementById("demo1").innerHTML = Math.floor(Math.random()*10)+1;
function getRndInteger(min,max){
return Math.floor(Math.random()*(max-min+1))+min;
}
</script>
</body>
</html>
